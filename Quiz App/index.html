<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favi.png">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="queBox">1) This is a dummy Quesiton</h2>

            <div class="row">
                <input class="options" type="radio"  id="option1" name="option" value="a"/>
                <label for="option1">a) Option 1</label>
            </div>

            <div class="row">
                <input class="options" type="radio"  id="option2" name="option" value="b"/>
                <label for="option2">b) Option 2</label>
            </div>

            <div class="row">
                <input class="options" type="radio"  id="option3" name="option" value="c"/>
                <label for="option3">c) Option 3</label>
            </div>

            <div class="row">
                <input class="options" type="radio"  id="option4" name="option" value="d"/>
                <label for="option4">d) Option 4</label>
            </div>

            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
